r_drawtracers "1"
hud_showtargetid "1"
hud_scaling "1"
fps_max "400"
cl_autohelp "0"
cl_showfps "1"

alias +forwardfix "exec forwardfix"
alias -forwardfix "-forward"
bind "w" "+forwardfix"

alias +backfix "exec backfix"
alias -backfix "-back"
bind "s" "+backfix"

alias +leftfix "exec leftfix"
alias -leftfix "-left"
bind "a" "+leftfix"

alias +rightfix "exec rightfix"
alias -rightfix "-right"
bind "d" "+rightfix"

alias +duckfix "exec duckfix"
alias -duckfix "-duck"
bind "SHIFT" "+duckfix"

alias +walkfix "exec walkfix"
alias -walkfix "-sprint"
bind "Capslock" "+walkfix"

alias "_checkcrouch" "-duck; alias checkcrouch"
alias "+crouch" "+duck; alias checkcrouch _checkcrouch"
alias "-crouch" "checkcrouch"
bind "ctrl" "+crouch"

alias "+jumpaction" "+jump;";
alias "+throwaction" "-attack; -attack2";
alias "-jumpaction" "-jump";
bind "alt" "+jumpaction;+throwaction;"